<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Candidatos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #0dad1a, #03ff10);
      color: white;
      margin: 0;
      padding-bottom: 40px;
      display: flex;
        flex-direction: column;
      align-items: center;
    }

    .form-container {
      background-color: white;
      color: #333;
      width: 350px;
        margin-top: 40px;
          padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
    }

    .form-container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: rgb(14, 199, 8);
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .cadastrar {
      width: 100%;
      padding: 12px;
      background-color: rgb(14, 199, 8);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .cadastrar:hover {
      background-color: #0ca312;
    }

    #espacoTabela {
      width: 90%;
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: #000;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    table th {
      background-color: #0dad1a;
      color: white;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastrar Candidatos</h2>
    <form id="cadastroForm2">
      <label for="cod">CPF:</label>
      <input type="number" id="cod" name="cod" required />

      <label for="t">TÃ­tulo de Eleitor:</label>
      <input type="number" id="t" name="titulo" required />

      <label for="nome">Nome:</label>
      
      <input type="text" id="nome" name="nome" required />

      <label for="bar">Bairro:</label>
     
      <input type="text" id="bar" name="bairro" required />

        <label for="cid">Cidade:</label>
      <input type="text" id="cid" name="cidade" required />

      <label for="cep">CEP:</label>
      <input type="number" id="cep" name="cep" required />

        <label for="uf">UF:</label>
      <input type="text" id="uf" name="uf" required />

      <label for="ren">Renda Mensal:</label>
          <input type="number" id="ren" name="renda" required />

      <button id="btnCadastrar" class="cadastrar" type="submit">Cadastrar</button>
        <button id="btnAtualizar" class="cadastrar" type="button">Atualizar</button>
      <button id="btnExcluir" class="cadastrar" type="button">Excluir</button>
    </form>
  </div>

  <div id="espacoTabela"></div>
  <script src="scripts/candidatos.js"></script>
</body>
</html>
